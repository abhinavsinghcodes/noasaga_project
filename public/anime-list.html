<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime List - NoaSaga</title>
    <link rel="stylesheet" href="css/anime-list.css">
    <link rel="stylesheet" href="css/protect.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="main" id="main">
        <!-- HEADER -->
        <header>
            <img src="images/img (3).jpeg" id="header-image1">
            <h1 id="header-text1">ANIME LIST</h1>
            <img src="images/img (4).jpeg" id="header-image2">
        </header>
        <!-- NAVIGATION BAR -->
        <nav>
            <button id="nav-button-1" onclick="window.location.href='index.html'">Home</button>
            <button id="nav-button-2" onclick="window.location.href='anime-list.html'">Anime List</button>
            <button id="nav-button-3" onclick="window.location.href='chatroom.html'">Chat Room</button>
            <button id="nav-button-5" onclick="window.location.href='posts.html'">Posts</button>
            <button id="nav-button-6" onclick="window.location.href='support.html'">Support</button>
        </nav>
        <main>
            <label id="anime">Search Anime: 
                <input type="text" id="search-input" maxlength="4" placeholder="Enter Code!">
            </label>
            <div class="list">
                <div class="list-header">
                    <span id="codes">Codes</span>
                    <span id="anime-n">Anime Name</span>
                    <span id="anime-inf">Information</span>
                    <span id="anime-watch">Watch link</span>
                </div>
                <div class="list-start">
                    <div class="item" id="item1">
                        <span class="anime-code">0003</span>
                        <span class="anime-name">My dear friend Nokotan</span>
                        <button class="information" id="anime-button" data-anime-id="33558">info</button>
                        <button class="watch-button">watch</button>
                    </div>                 
                </div>
            </div>
        </main>
    </div>
    <script src="js/anime-list.js"></script>
</body>
</html>
